<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto py-4 px-0">
            <div class="card p-0">
                <div class="card-title text-center">
                    <h2 class="mt-5">Teacher Login</h2> <small class="para"><b>Login to your teacher account
                            below.</b></small>
                </div>
                <form (ngSubmit)="onSubmit()" class="signup">
                    <div class="form-group"><input type="text" class="form-control" placeholder="User Name"
                            [(ngModel)]="username" name="username" required></div>
                    <div class="form-group"><input type="password" class="form-control" placeholder="Password"
                            [(ngModel)]="password" name="password" required></div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <br>
                    <div class="row">
                        <h4 class="text-right pt-2 mr-1">Don't have an account?</h4>
                        <a routerLink="/teacherRegistration" type="button" class="btn btn-primary"
                            value="login">Register</a>
                    </div>
                    <br>
                    <div class="row">
                        <div class="d-flex mx-auto pt-1 pb-3"> </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
