<div class="teacher-reg-panel">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto py-4 px-0">
                <div class="card p-0">
                    <div class="card-title text-center">
                        <h2 class="mt-4">Teacher Registration</h2> <small class="para"><b>Register to your Teacher
                                account
                                below.</b></small>
                    </div>
                    <form class="signup" ngNativeValidate #form>
                        <div class="form-group"><input type="text" class="form-control" placeholder="User Name"
                                [(ngModel)]="username" name="username" required></div>
                        <div class="form-group"><input type="email" class="form-control" placeholder="Email"
                                [(ngModel)]="email" name="email" required></div>
                        <div class="form-group"><input type="password" class="form-control" placeholder="Password"
                                [(ngModel)]="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary" value="login"
                            (click)="form.checkValidity() ? onSubmit(): null">Register</button>
                        <br>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
