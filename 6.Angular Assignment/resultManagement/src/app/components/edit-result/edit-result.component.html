<div class="container">
  <div class="back">
    <h4><a routerLink="/teacherDashboard">
        <mat-icon>reply</mat-icon>Back to Dashboard
      </a></h4>
    <a (click)="logout()" class="btn-logout btn-raised btn-outline-dark bg-transparent btn-lg">Logout</a>

  </div>

  <div class="row">
    <div class="col-md-6 mx-auto py-4 px-0">
      <div class="card p-0">
        <div class="card-title text-center">
          <h2 class="mt-5">Edit Record</h2> <small class="para"><b>Edit student record below : </b></small>
        </div>
        <form (ngSubmit)="onSubmit()" class="editRecord">
          <div class="form-group"><input type="number" class="form-control" placeholder="Roll Number"
              [(ngModel)]="rollNo" name="rollNo" required></div>
          <div class="form-group"><input type="text" class="form-control" placeholder="Name" [(ngModel)]="name"
              name="name" required></div>
          <div class="form-group"><input type="number" class="form-control" placeholder="Score" [(ngModel)]="score"
              name="score" required></div>
          <div class="form-group"><input type="date" class="form-control" placeholder="Date of Birth" [(ngModel)]="dob"
              name="dob" required></div>
          <button type="submit" class="btn btn-primary">Edit</button>
          <br>
          <button class="btn btn-primary" id="clearBtn" (click)="clearFields()">Clear</button>
          <br>
        </form>
      </div>
    </div>
  </div>
</div>
